# SDK directory path (only used for Android builds)
sdk.dir=your-sdk-dir

# Firebase Web API Key
API_KEY=your-firebase-web-api-key

# Authentication endpoint (replace API_KEY below with the actual key or use string interpolation in code)
AUTHENTICATION_URL=https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=API_KEY

# Firestore family list endpoint (replace PROJECT-ID-HERE and COLLECTION-NAME-HERE)
FAMILY_LIST_URL=https://firestore.googleapis.com/v1/projects/PROJECT-ID-HERE/databases/(default)/documents/COLLECTION-NAME-HERE
